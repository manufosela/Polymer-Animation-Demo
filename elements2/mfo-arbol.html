<!-- Defines element markup -->
<dom-module id="mfo-arbol">
    <style>
      .arbol { z-index:3; position:absolute; bottom:0; width:100px; height:100px; }
      .tronco { width:10%; height:100%; background:#422; }
      .copa { position:absolute; top:-40%; left:-20%; width:50%; height:100%; border-radius:50%; background:#0F2; }
      .hoja { position:absolute; width:20%; height:15%; background:#093; border-radius:60%; }
      .hoja:nth-child(1){ left:50%; top:10%; }
      .hoja:nth-child(2){ left:60%; top:60%; }
      .hoja:nth-child(3){ left:65%; top:40%; }
      .hoja:nth-child(4){ left:10%; top:35%; }
      .hoja:nth-child(5){ left:30%; top:50%; }
    </style>
    <template>
        <div class="arbol" style$="{{ posicion(n) }}">
          <div class="tronco"></div>
          <div class="copa">
            <div class="hoja"></div>
            <div class="hoja"></div>
            <div class="hoja"></div> 
            <div class="hoja"></div>
            <div class="hoja"></div>
          </div>
        </div>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'mfo-arbol',
    posicion:function( n ){
        return ( "left:" + ( ( n * 100 ) + 100 ) + "px" );
    },
    // Fires when an instance of the element is created
    created: function() {},

    // Fires when the local DOM has been fully prepared
    ready: function() {},

    // Fires when the element was inserted into the document
    attached: function() {},

    // Fires when the element was removed from the document
    detached: function() {},

    // Fires when an attribute was added, removed, or updated
    attributeChanged: function(attr, oldVal, newVal) {}
});
</script>
